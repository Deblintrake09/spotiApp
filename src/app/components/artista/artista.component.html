<app-loading *ngIf='loading'></app-loading>
<div class="row animated fadeIn" *ngIf='!loading'>
    <div class="col-2">
        <img [src]='artista.images | noimage' alt='imagen artista' class='img-thumbnail img-circle'>
    </div>
    <div class="col m-5">
        <h3>{{artista.name}}</h3>
        <p> 
            <a [href]='artista.external_urls.spotify' target='_blank'> Ir a la página del Artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class='btn btn-outline-danger' routerLink='/search'>Regresar</button>
    </div>
</div>

<div class='row m-5'>
    <div class="col"></div>
    <table class="table">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Album</th>
                <th>Canción</th>
                <th>Vista Precia</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let track of topTracks'>
                <td>
                    <img [src]='track.album.images | noimage' class="img-thumb">
                </td>
                <td>{{track.album.name}}</td>
                <td>{{track.name}}</td>
                <td>
                    <iframe [src]= "track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                  
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
